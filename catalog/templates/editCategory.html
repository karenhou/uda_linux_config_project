{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<main class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Edit Category: {{editCategory.name}}</h3>
        </div>
        <div class="col-md-12">
            <form action="{{ url_for('editCategory', category_name = category_name)}}" method="post">
                <div class="form-group">
                    <input type="text" maxlength="50" class="form-control" name="name" value="{{editCategory.name}}">
                    <br>
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Submit</button>

                    <a href='{{url_for('showCategories')}}'>

                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
                </a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
