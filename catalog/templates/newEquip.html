{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<main class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Add New Equipment to {{category_name}}</h3>
        </div>
        <div class="col-md-12">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the Equipment">
                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the Equipment"></textarea>
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
                    <a href='{{url_for('showCategories')}}'>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
