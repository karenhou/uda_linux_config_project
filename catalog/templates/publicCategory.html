{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<main class="container">
    <div class="row">
        <div class="col-6 col-md-4">
            <div class="row verticalLine">
                <div class="col-md-12">
                    <h3>Categories</h3>
                </div>
            </div>
            {% for category in categories %}
            <a href="{{url_for('showItem', category_name = category.name)}}">
                <div class="row verticalLine">
                    <div class="col-md-12">
                        <h4>{{category.name}}</h4>
                    </div>
                </div>
                {% endfor %}
        </div>
        <div class="col col-md-8">
            <h3>Latest Edit Items</h3>
        </div>
    </div>
</main>
{% endblock %}
