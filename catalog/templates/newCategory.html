{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<main class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Add New Category</h3>
        </div>
        <div class="col-md-12">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control new-edit-margin" maxlength="100" name="name">
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create
                    </button>
                    <a href='{{url_for('showCategories')}}'>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
